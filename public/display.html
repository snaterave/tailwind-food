<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="tw-mx-28">
    <div class="tw-mt-8">
        <h1 class="tw-mt-2"> Block</h1>
        <div class="tw-block tw-bg-gray-50 tw-px-4 tw-py-2 tw-mt-2">1</div>
        <div class="tw-block tw-bg-gray-200 tw-px-4 tw-py-2 tw-mt-2">2</div>
        <div class="tw-block tw-bg-gray-400 tw-px-4 tw-py-2 tw-mt-2">3</div>
    </div>
    
    <div class="tw-mt-8">
        <h1 class="tw-mt-2"> inline-block</h1>
        <div class="tw-bg-blue-50">
            <div class="tw-inline-block tw-bg-gray-50 tw-px-4 tw-py-2 tw-m-2">1</div>
            <div class="tw-inline-block tw-bg-gray-200 tw-px-4 tw-py-2 tw-m-2">2</div>
            <div class="tw-inline-block tw-bg-gray-400 tw-px-4 tw-py-2 tw-m-2">3</div>
        </div>
        
    </div>

    <div class="tw-mt-8">
        <h1 class="tw-mt-2"> inline</h1>
        <div class="tw-bg-blue-200">
            <div class="tw-inline tw-bg-gray-50 tw-px-4 tw-py-2 tw-mt-2">1</div>
            <div class="tw-inline tw-bg-gray-200 tw-px-4 tw-py-2 tw-mt-2">2</div>
            <div class="tw-inline tw-bg-gray-400 tw-px-4 tw-py-2 tw-mt-2">3</div>
        </div>
    </div>

    <div class="tw-mt-8">
        <h1 class="tw-mt-2"> hidden</h1>
        <div class="tw-bg-blue-200">
            <div class="tw-inline tw-bg-gray-50 tw-px-4 tw-py-2 tw-mt-2">1</div>
            <div class="tw-hidden tw-bg-gray-200 tw-px-4 tw-py-2 tw-mt-2">2</div>
            <div class="tw-inline tw-bg-gray-400 tw-px-4 tw-py-2 tw-mt-2">3</div>
            <div class="tw-inline tw-bg-gray-400 tw-px-4 tw-py-2 tw-mt-2">4</div>
        </div>
    </div>
    
</body>
</html>
